name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Security Scan (SAST, SCA e IaC)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # --- SAST com CodeQL ---
      - name: Rodando CodeQL (SAST)
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
      - name: Analisando com CodeQL (SAST)
        uses: github/codeql-action/analyze@v3

