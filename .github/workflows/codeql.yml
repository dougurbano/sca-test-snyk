name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configurando CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          # Adapte a linguagem conforme seu projeto
          # Ex.: 'javascript,python'

      - name: Rodando CodeQL Analysis
        uses: github/codeql-action/analyze@v3