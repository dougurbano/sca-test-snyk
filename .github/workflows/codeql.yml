name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v18

      - name: Install dependencies
        run: npm install  # Ajuste para seu gerenciador de pacotes se necess√°rio

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          build-mode: none  # üö® Corrigido! CodeQL n√£o suporta autobuild para JS/TS

      - name: Build project
        run: |
          npm run build || echo "Build falhou, continuando com a an√°lise"  # Adapte para seu projeto

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: codeql  # Executa o Snyk apenas ap√≥s o CodeQL
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v18

      - name: Install dependencies
        run: npm install

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test
        run: snyk test
