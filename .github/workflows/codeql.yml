name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rodando CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Rodando CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Rodando SCA (Snyk)
        uses: snyk/actions/test@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Rodando IaC (Terraform)
        uses: snyk/actions/terraform@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}