name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Security Scan (SAST, SCA e IaC)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # --- SAST com CodeQL ---
      - name: Rodando CodeQL (SAST)
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
      - name: Analisando com CodeQL (SAST)
        uses: github/codeql-action/analyze@v3

      # --- SCA com Snyk ---
      - name: Rodando Snyk para dependÃªncias (SCA)
        uses: snyk/actions/node@master
        with:
          command: test
          args: --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # --- IaC com Snyk ---
      name: Security Scan (Terraform)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  terraform-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Snyk Terraform Scan
        uses: snyk/actions/terraform@v2
        with:
          args: --file=./infra/main.tf
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}